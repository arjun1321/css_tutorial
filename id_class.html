<!Doctype html>
   <html>
    <head>
        <title>ID &amp; Class Selectors</title>
        
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    
    <body id="idClassPage">
        
        <h1 id="main-title">Hey there! I'm an H1 with and ID.</h1>
        
        <h2 class="sectionHeader">Hola! I'm an H2 with a Class.</h2>
        
        <h3 class="sectionHeader">And i'm an H3 with the same class as the H2.</h3>
        
        <header class="sectionHeader">I'm a header tag with the same class as the last two guys.</header>
        
    </body>
</html>
